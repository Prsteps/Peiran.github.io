<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G1LQKHL1KB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-G1LQKHL1KB');
  </script>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- Add this script to open external links in a new tab, except those in the .author__urls-wrapper -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var links = document.querySelectorAll("a[href]");
          links.forEach(function(link) {
              var href = link.getAttribute("href");
              if (!href.includes("yany-henry.me") && href.startsWith("http") && !link.closest('.author__urls-wrapper')) {
                  link.setAttribute("target", "_blank");
              }
          });
      });
    </script>


  </body>
</html>
