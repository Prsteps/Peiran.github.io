<div class="page__footer-motto" id="motto">
  Loading a random motto<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
</div>

<div class="page__footer-copyright">
  &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. {{ site.data.ui-text[site.locale].powered_by | default: "Powered by" }} <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; <a href="https://github.com/academicpages/academicpages.github.io">AcademicPages</a>, a fork of <a href="https://mademistakes.com/work/minimal-mistakes-jekyll-theme/" rel="nofollow">Minimal Mistakes</a>.
</div>

<style>
  /* 打字机效果的动画 */
  .dot {
    opacity: 0;
    animation: dot-blink 1.5s infinite;
  }
  .dot:nth-child(2) {
    animation-delay: 0.5s;
  }
  .dot:nth-child(3) {
    animation-delay: 1s;
  }

  @keyframes dot-blink {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>

<script>
  console.log("Fetching quote...");

  // Fetch random quote from Quotable API with max length of 100 characters
  fetch('https://api.quotable.io/quotes/random?maxLength=100')
    .then(response => {
      console.log("Response received:", response);
      return response.json();
    })
    .then(data => {
      console.log("Quote data:", data);
      // Format the quote as "quote --author"
      const mottoText = `${data.content} --${data.author}`;
      // Insert the motto into the div with id "motto"
      document.getElementById('motto').innerText = mottoText;
    })
    .catch(error => {
      console.error("Error fetching quote:", error);
      // Fallback message in case the API call fails
      document.getElementById('motto').innerText = "Stay Hungry. Stay Foolish. --Steve Jobs";
    });
</script>
