{% include base_path %}

<!-- start custom head snippets -->

<link rel="apple-touch-icon" href="{{ base_path }}/images/logo/logo-180x180.png">
<link rel="icon" type="image/png" href="{{ base_path }}/images/logo/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ base_path }}/images/logo/favicon-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="{{ base_path }}/images/logo/favicon-512x512.png" sizes="512x512">
<link rel="icon" type="image/png" href="{{ base_path }}/images/logo/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ base_path }}/images/logo/manifest.json">
<link rel="mask-icon" href="{{ base_path }}/images/logo/favicon.svg" color="#000000">
<link rel="shortcut icon" href="/images/logo/favicon.ico">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="{{ base_path }}/images/logo/logo-144x144.png">
<meta name="msapplication-config" content="{{ base_path }}/images/logo/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- end custom head snippets -->
